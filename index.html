<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Loader for website by @kcbishal2001</title>
    <script>
        // javascript code to create pre loader for your website
        window.onload = function() {
            document.querySelector('#main-div').style.display = 'block';
            document.querySelector('#preloader').style.display = 'none';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #preloader img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 30vh 30%;
            width: 35%;
        }
        
        #main-div img {
            width: 100%;
            height: auto;
            margin: 0;
        }
        
        #main-div {
            display: none;
        }
    </style>

</head>

<body>
    <div id="preloader">
        <!-- your pre loader part. You can change this gif image with any gif image -->
        <img src="https://i.pinimg.com/originals/65/ba/48/65ba488626025cff82f091336fbf94bb.gif" alt="">
    </div>
    <div id="main-div">
        <!-- Here you can add content of your website(the part to show after page load) -->
        <img src="https://s27389.pcdn.co/wp-content/uploads/2019/10/retail-innovation-changing-tech-consumer-employee-demands-1024x440.jpeg" alt="google images">
        <img src="https://s27389.pcdn.co/wp-content/uploads/2018/11/tech-recruitment-e1542799077423-1001x440.jpeg" alt="google image">
        <img src="https://www.itic.org/contentAsset/image/bb16ba6f-2265-43e0-ab25-bbef96984ddb" alt="google image">
        <img src="https://1.bp.blogspot.com/-43GuZ_dL9V4/XEeDMGrQmxI/AAAAAAAABF4/1zlO1Uc8WqUaaBFH-WwRjG3hgGDtpXzhgCKgBGAs/w0/hi-tech-interface-54-4k.jpg" alt="">
        <img src="https://1.bp.blogspot.com/-43GuZ_dL9V4/XEeDMGrQmxI/AAAAAAAABF4/1zlO1Uc8WqUaaBFH-WwRjG3hgGDtpXzhgCKgBGAs/w0/hi-tech-interface-54-4k.jpg" alt="">

    </div>

</body>

</html>
